<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storm Status Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        input[type="text"] { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #predictionResult { margin-top: 20px; font-size: 20px; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Storm Status Predictor üå™Ô∏è</h1>
    <p>Enter the storm's details to predict its status.</p>
    
    <form id="predictionForm">
        <input type="text" name="lat" placeholder="Latitude (e.g., 32.5)" required><br>
        <input type="text" name="long" placeholder="Longitude (e.g., -52.0)" required><br>
        <input type="text" name="wind" placeholder="Wind Speed (knots, e.g., 20)" required><br>
        <input type="text" name="pressure" placeholder="Pressure (mb, e.g., 1005)"><br>
        <button type="submit">Predict Status</button>
    </form>
    
    <div id="predictionResult"></div>
</div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries()); // Convert FormData to a plain object
        
        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data) // Convert the object to a JSON string
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                document.getElementById('predictionResult').innerText = 'Error: ' + data.error;
            } else {
                document.getElementById('predictionResult').innerText = 'Predicted Status: ' + data.prediction;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('predictionResult').innerText = 'An error occurred. Please check the console and try again.';
        });
    });
</script>

</body>
</html>
